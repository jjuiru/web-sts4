  <section class="signup">
    <h2>SIGN UP</h2>
		<div class="form_wrap">
			<form action="/action_page.php" method="post">
				<fieldset>
					<legend class="blind">account</legend>
					<div class="account">
						<input type="text" name="user_id" id="user_id" placeholder="아이디" required>
						<input type="password" name="user_pw" id="user_pw" placeholder="비밀번호" required>
						<input type="password" name="user_pw_confirm" id="user_pw_confirm" placeholder="비밀번호 확인" required>
					</div>
				</fieldset>
				<fieldset>
					<legend class="blind">user information</legend>
					<div class="user_info">
						<input type="text" name="user_name" id="user_name" placeholder="이름" required>
						<input type="email" name="user_mail" id="user_mail" placeholder="이메일" required>
						<input type="tel" name="user_phone" id="user_phone" placeholder="핸드폰번호" required>
						<input type="date" name="user_birth" id="user_birth" data-placeholder="생년월일" required>
						<div class="user_gender">
							<p>성별</p>
							<label for="user_gender_man">
								<input type="radio" name="user_gender" id="user_gender_man" value="man" data-placeholder="남자">
							</label><!-- 
						--><label for="user_gender_woman">
								<input type="radio" name="user_gender" id="user_gender_woman" value="woman" data-placeholder="여자">
							</label>
						</div>
					</div>
					<div class="checkbox">
						<label for="agree_event"><input type="checkbox" name="agree_event" id="agree_event">이벤트 수신 동의</label>
					</div>
				</fieldset>
				<input type="submit" value="회원가입" class="btn_more _color_01 _bg_01 _L">
			</form>
		</div>
